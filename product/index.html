<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../css/vendor.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div style="display: flex; justify-content: space-between">
      <h1>products</h1>
      <img
        class="w-24 h-24 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
        style="display: inline-block"
        src=""
        alt="Bordered avatar"
        id="user_img"
      />
    </div>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>signup</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../../style.css" />
        <link rel="stylesheet" href="../../css/vendor.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <section id="register">
          <div class="container">
            <div class="row my-5 py-5">
              <div class="offset-md-3 col-md-6 my-5">
                <form id="order_form">
                  <div class="mb-3">
                    <input
                      type="file"
                      class="form-control form-control-lg"
                      name="dp"
                      id="dp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="first_name"
                      id="first_name"
                      placeholder="Title"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="last_name"
                      id="last_name"
                      placeholder="Price"
                      required
                    />
                  </div>

                  <select class="filter-categories border-0 mb-0 me-5">
                    <option>Shop by Category</option>
                    <option>Clothes</option>
                    <option>Food</option>
                    <option>Food</option>
                    <option>Toy</option>
                  </select>
                  <div class="d-grid gap-2">
                    <button
                      type="submit"
                      id="submit_btn"
                      class="btn btn-dark btn-lg rounded-1"
                    >
                      Add Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <script type="module" src="./app.js"></script>
      </body>
    </html>

    <button type="button" id="log_out" class="btn btn-primary btn-lg">
      Log out
    </button>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
