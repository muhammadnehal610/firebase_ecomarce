<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../css/vendor.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="register">
      <div class="container">
        <div class="row my-5 py-5">
          <div class="offset-md-3 col-md-6 my-5">
            <h2 class="display-3 fw-normal text-center">
              Get 20% Off on <span class="text-primary">first Purchase</span>
            </h2>
            <form id="signup_form">
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control form-control-lg"
                  name="dp"
                  id="dp"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="first_name"
                  id="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="last_name"
                  id="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email Address"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="email"
                  id="password1"
                  placeholder="Create Password"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="email"
                  id="password2"
                  placeholder="Repeat Password"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="number"
                  id="number"
                  placeholder="Phone Number"
                  required
                />
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  id="submit_btn"
                  class="btn btn-dark btn-lg rounded-1"
                >
                  Register it now
                </button>
              </div>
              <div>
                <p>
                  You already have an account
                  <a href="../signin/index.html">log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
