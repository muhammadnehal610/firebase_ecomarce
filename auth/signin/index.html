<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../css/vendor.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      id="register"
      style="background: url('../../images/background-img.png') no-repeat"
    >
      <div class="container">
        <div class="row my-5 py-5">
          <div class="offset-md-3 col-md-6 my-5">
            <form id="login_form">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="email"
                  id="password1"
                  placeholder="Enter Password"
                />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark btn-lg rounded-1">
                  Login
                </button>
              </div>
              <div>
                <p>
                  don't have an account?
                  <a href="../signup/index.html">signup</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
